<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{person.name}}</h2>
        <h2>{{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div v-text="person.fav"></div>
        <div v-text="msg"></div>
        <div v-html="htmlStr"></div>
        <input type="text" v-model="msg">
    </div>
</body>
<script src="./MVue.js"></script>
<script>
    let vm = new MVue({
        el: "#app",
        data: {
            person: {
                name: 'Patrick',
                age: 18,
                fav: '球球'
            },
            htmlStr: '<span style="color: blue">htmlStr</span>',
            msg: 'vue'
        }
    })
</script>

</html>
